<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinUp | Criar Meta</title>
    <link rel="stylesheet" href="./assets/css/globals.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
    <link rel="stylesheet" href="./assets/css/CMetas.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal-header">
        <h2>Criar Meta</h2>
        <button class="close-button" onclick="closeModal()">&#x2715;</button>
      </div>

      <form id="metaForm">
        <div class="input-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Transporte" required />
        </div>

        <div class="input-group">
          <label for="valor">Valor</label>
          <input type="text" id="valor" placeholder="R$ 10,00" required />
        </div>

        <div class="input-group">
          <label for="tempo">Tempo</label>
          <select id="tempo" required>
            <option value="diária">diária</option>
            <option value="semanal">semanal</option>
            <option value="mensal">mensal</option>
          </select>
        </div>

        <div class="input-group">
          <label for="icone">Ícone</label>

          <ul class="form__field__icons"></ul>
        </div>

        <div class="input-group">
          <button type="button" class="cancel-button" onclick="cancel()">
            Cancelar
          </button>
          <button type="submit" class="confirm-button">Confirmar</button>
        </div>
      </form>
    </div>

    <script src="./assets/js/CMetas.js" type="module"></script>
  </body>
</html>
