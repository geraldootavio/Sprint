<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evolução</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/globals.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/evolution.css" />
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/auth.js"></script>
    <script type="module" src="./assets/js/graphs.js"></script>
  </head>
  <body>
    <header class="navbar">
      <nav class="navbar__container">
        <a class="navbar__logo" href="/">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m13.11 7.664 1.78 2.672" />
            <path d="m14.162 12.788-3.324 1.424" />
            <path d="m20 4-6.06 1.515" />
            <path d="M3 3v16a2 2 0 0 0 2 2h16" />
            <circle cx="12" cy="6" r="2" />
            <circle cx="16" cy="12" r="2" />
            <circle cx="9" cy="15" r="2" />
          </svg>

          <span>FinUp</span>
        </a>

        <div class="navbar__content">
          <input id="navbar-menu-toggle" type="checkbox" />

          <ul class="navbar__list">
            <li class="navbar__list__item navbar__list__item--active">
              <a class="navbar__link navbar__link--active" href="/"
                >Registros</a
              >
            </li>
            <li class="navbar__list__item">
              <a class="navbar__link" href="./goals.html">Metas</a>
            </li>
            <li class="navbar__list__item">
              <a class="navbar__link" href="./evolution.html">Evolução</a>
            </li>
          </ul>
        </div>

        <div class="navbar__buttons">
          <button id="logout-button">Sair</button>
          <div class="navbar__menu"></div>
        </div>
      </nav>
    </header>

    <main>
      <div class="card mx-4 evolução">
        <div class="card-body p-4 mb-5">
          <div class="card-header py-4" id="cardName">
            <h3>Evolução</h3>
          </div>
          <div
            class="economia-total bg-success text-white d-flex justify-content-between align-items-center p-3"
          >
            <span>Economia do mes atual</span>
            <span id="valorEconomia">+R$ 0,00</span>
          </div>
          <div id="graficoMensal" class="chart-container">
            <canvas id="mensal" width="500" height="100"></canvas>
          </div>
        </div>

        <div class="card-body p-4">
          <div class="card-header py-4" id="cardName">
            <h3>Distribuição de gastos</h3>
          </div>

          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div class="d-flex justify-content-center align-items-center">
                  <div>
                    <canvas id="graficoGastos"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/js/index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
