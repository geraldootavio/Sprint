<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/globals.css" />
    <link rel="stylesheet" href="assets/css/register.css" />

  </head>
  <body>
    <main>
      <div class="card">
        <div class="form">
          <div class="registryContainer">
            <div class="container" style="background-color: red">
              <span class="info">Mês Atual</span>
              <span id="previousMonth" class="value">-R$ 957,00</span>
            </div>
            <div class="container" style="background-color: green">
              <span class="info">Último mês</span>
              <span id="currentMonth" class="value">+R$ 662,00</span>
            </div>
            <div class="searchContainer">
              <img src="assets/img/icon/icones/tiroaoalvo.png" id="btnBusca" alt="Buscar" class="searchImg"/>
              <input type="text" id="pesquisar" style="width: 100%;" class="icon" placeholder="Pesquisar"/>
            </div>
        </div>
      </div>
    </main>
    <main>
      <div class="card">
        <div class="form">
          <div id="elements" class="registryContainer">
            <span class="registry">Registros</span>
            <div class="titulo1">
              <h3>24 de Setembro de 2024 </h3>
              <h3 id="total"></h3>
            </div>
        </div>
      </div>
    </main>
    <!-- Javascript -->
    <script src="assets/js/register.js" type="module"></script>
  </body>
